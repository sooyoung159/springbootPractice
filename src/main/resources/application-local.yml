
spring:
  h2:
    console:
      enabled: true
      path: /h2-console
  datasource:
    url: jdbc:h2:~/test;
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        show_sql: true
        format_sql: true
    hibernate:
      ddl-auto: create-drop
mybatis:
  mapper-locations: classpath:mybatis/mapper/h2/**/**.xml
  type-handlers-package: com.example.testproject.mapper.typehandler
  type-aliases-package: com.example.testproject.entity
  configuration:
    map-underscore-to-camel-case: true
    default-statement-timeout: 30
    default-fetch-size: 100